<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>

<body>
    
    <header>
        <div class="logo">
            <img src="../img/svg/Dead_Star.svg" alt="Dead_Star">
            <div class="logo__text">Movies</div>
        </div>
        <button class="account">
            <div class="account__text">My Account</div>
            <img src="../img/svg/Down.svg" alt="Down">
        </button>
    </header>

    <main>
        <div class="categories">Latest releases</div>
        <div class="cards">
        </div>
        <nav class="navigation">
            <div class="navigation__elem"><button class="first">First</button></div>
            <div class="navigation__elem"><button class="prev">Prev</button></div>
            <div class="navigation__elem"><button class="num" data-page="-3">…</button></div>
            <div class="navigation__elem"><button class="num" data-page="-2"></button></div>
            <div class="navigation__elem"><button class="num" data-page="-1"></button></div>
            <div class="navigation__elem"><button class="num" id="zero" data-page="0"></button></div>
            <div class="navigation__elem"><button class="num" data-page="1"></button></div>
            <div class="navigation__elem"><button class="num" data-page="2"></button></div>
            <div class="navigation__elem"><button class="num" data-page="3">…</button></div>
            <div class="navigation__elem"><button class="next">Next</button></div>
            <div class="navigation__elem"><button class="last">Last</button></div>
        </nav>
    </main>
    
    <script src="/js/index.js"></script>
</body>

</html>
